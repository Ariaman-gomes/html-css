<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doesafio tabela</title>
    <style>

        table{
            border-collapse: collapse;
            width: 300px;
        }
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
           

        }
      h1{
        border: 1px solid black;
            padding: 10px;
            width: 280px;
            background-color: aquamarine;
      }
      
    </style>
</head>
<body>
    <h1> Desafio de tabela 01</h1>
    <hr>
    <table>
      <tr>
      <td>1</td>
      <td>2</td>
      <td rowspan="2">3</td>
      <td>4</td>
      
      <tr>
          <td>5</td>
          
          <td>6</td>
          <td >7</td>


      </tr>
      <td colspan="3">8</td>
      
      <td>9</td>
      
      

      <tr>
          <td rowspan="2">10</td>
          <td colspan="2">11</td>
          <td>12</td>
          
      </tr>
<tr>

<td>13</td>
<td>14</td>
<td>15</td>


</tr>
    </table>
</body>
</html>
