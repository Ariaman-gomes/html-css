
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        background-color: aquamarine;
    }
</style>
<body>
    <h1>Teste de formulário</h1>
    <hr>
<form action="cadastro.php" method="post" autocomplete="on">
    <p>
        
        <label for="iusu">Usuário</label>
        <input type="iusu" name="usu " id="iusu" required minlength="7" maxlength="30"
        placeholder="Mínimo 7 letras" autocomplete="username">
    </p>
    <p>
<label for="isen" >Senha</label>
<input type="password" name="sen" id="isen" required minlength="8"
maxlength="10" placeholder="Mínimo 8 letras" autocomplete="current-password">

    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</form>
</body>
</html>
